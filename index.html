<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Birthday</title>
</head>
<body>
  <div class="container">
    <section>
      <div class="wrapper">
        <h1 class="title">Birthday Calendar</h1>
        <div class="box-ctn">
          <div class="box monday">
            <span class="heading">Mon</span>
          </div>
          <div class="box tuesday">
            <span class="heading">Tue</span>
          </div>
          <div class="box wednesday">
            <span class="heading">Wed</span>
          </div>
          <div class="box thrusday">
            <span class="heading">Thu</span>
          </div>
          <div class="box friday">
            <span class="heading">Fri</span>
          </div>
          <div class="box saturday">
            <span class="heading">Sat</span>
          </div>
          <div class="box sunday">
            <span class="heading">Sun</span>
          </div>
        </div>
        <form class="b-form" method="post">
          <div class="formgrp">
            <textarea name="json-data" id="json-data" cols="30" rows="10"></textarea>
          </div>
          <div class="formgrp">
            <label for="year">Year</label>
            <input type="number" name="year" id="year">
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
